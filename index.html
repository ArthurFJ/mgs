<body>

    <header>
        <h1>Pagina de inicio</h1>
        <!-- Paginas -->
        <nav class="navbar">
            <a href="index.html">Inicio</a>
            <a href="upcoming.html">Próxima Sesion</a>

        </nav>
    </header>

    <main>
        
        <section id="intro">
            <h1>Bienvenido a Games Hoyts</h1>
        </section>

        <!-- Contador -->
        <section id="countdown">
                        <h2>El proyecto se lanza en:</h2>
            <div id="timer">
                <span id="days">00</span>D : 
                <span id="hours">00</span>H : 
                <span id="minutes">00</span>M : 
                <span id="seconds">00</span>S
            </div>
        </section>

        <section id="animation-section">
            <div id="logro-animation-container">
                <!-- Aquí se mostrarán las animaciones -->
            </div>
        </section>        

        <!-- Tabla -->
        <section id="leaderboard">
            <div class="leaderboard-container">
                <h2>A esperar los premios... O castigos...</h2>
        
                <div class="leaderboard-bar first-place" data-score="???">
                    <span class="position">0</span>
                    <span class="name">Arthur</span>
                    <span class="score">0</span>
                </div>
        
                <div class="leaderboard-bar second-place" data-score="???">
                    <span class="position">0</span>
                    <span class="name">Ro</span>
                    <span class="score">0</span>
                </div>
        
                <div class="leaderboard-bar third-place" data-score="???">
                    <span class="position">0</span>
                    <span class="name">Martin</span>
                    <span class="score">0</span>
                </div>
        
                <div class="leaderboard-bar fourth-place" data-score="???">
                    <span class="position">0</span>
                    <span class="name">Dieguito</span>
                    <span class="score">0</span>
                </div>
            </div>

            <!-- Spoilers -->
            <div id="spoiler" class="spoiler">
                <div id="spoiler-content">
                    <div id="animation-container"></div>
                    <button id="close-spoiler">Cerrar</button>
                </div>
            </div>
        </section>    
         
    </main>

    <footer>
        <p>&copy; 2024 - 2025 Games Hoyts</p>
    </footer>

    <script src="scripts/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
